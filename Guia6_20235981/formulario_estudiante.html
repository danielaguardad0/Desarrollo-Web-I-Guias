<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ficha de Estudiante</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Formulario de Estudiante</h2>
  <form id="formulario_estudiante" onsubmit="return validarFormulario()">

    <label for="carnet">Carnet (Ej: AB001):</label>
    <input type="text" id="carnet" name="carnet" required>
    <br>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <label for="dui">Número de DUI:</label>
    <input type="text" id="dui" name="dui" required maxlength="10" oninput="formatearDUI()">
    <br>

    <label for="nit">Número de NIT:</label>
    <input type="text" id="nit" name="nit" required maxlength="17" oninput="formatearNIT()">
    <br>

    <label for="fechaNacimiento">Fecha de Nacimiento (dd/mm/yyyy):</label>
    <input type="text" id="fechaNacimiento" name="fechaNacimiento" required maxlength="10" oninput="formatearFecha()">
    <br>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="js/formulario_estudiante.js"></script>
</body>
</html>
